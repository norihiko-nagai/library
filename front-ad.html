<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広告バナー</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールを防ぐ */
        }

        .front_banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close_btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .close_btn:hover {
            background-color: #ff0000;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
<div style="padding:10em;">コンテンツ</div>
<div class="front_banner" id="frontBanner">
    <button class="close_btn" id="closeBtn">閉じる</button>
    <div>ここにバナーを入れる。</div>
</div>

<script>
    document.getElementById("closeBtn").addEventListener("click", function() {
        const banner = document.getElementById("frontBanner");
        banner.style.animation = "fadeOut 0.5s ease-out forwards";

        // アニメーション終了後に非表示にする
        setTimeout(() => {
            banner.style.display = "none";
        }, 500);
    });
</script>

</body>
</html>
