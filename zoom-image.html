<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像モーダル表示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* モーダルウィンドウ */
        .modal {
            display: none; /* 初期状態は非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        /* モーダルの画像 */
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
        }

        /* モーダルを閉じるボタン */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* サムネイル画像 */
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <!-- サムネイル画像 -->
    <img src="https://cdn.esahubble.org/archives/images/publicationjpg/heic2007a.jpg" class="thumbnail" data-large="https://cdn.esahubble.org/archives/images/publicationjpg/heic2007a.jpg" alt="サムネイル1">
    <img src="https://cdn.pixabay.com/photo/2025/01/26/08/38/heart-9360465_1280.jpg" class="thumbnail" data-large="https://cdn.pixabay.com/photo/2025/01/26/08/38/heart-9360465_1280.jpg" alt="サムネイル2">
    <img src="https://media.istockphoto.com/id/1178207325/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E8%83%8C%E6%99%AF.jpg?s=1024x1024&w=is&k=20&c=Xey2b4ATDckPdHKGTB5DUarRM1KRVId-lZxzxcx6yDE=" class="thumbnail" data-large="https://media.istockphoto.com/id/1178207325/ja/%E3%82%B9%E3%83%88%E3%83%83%E3%82%AF%E3%83%95%E3%82%A9%E3%83%88/%E8%83%8C%E6%99%AF.jpg?s=1024x1024&w=is&k=20&c=Xey2b4ATDckPdHKGTB5DUarRM1KRVId-lZxzxcx6yDE=" alt="サムネイル3">

    <!-- モーダル -->
    <div id="myModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // サムネイル画像をクリックしたときの処理
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('myModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                const largeImageUrl = thumbnail.getAttribute('data-large');
                modal.style.display = 'flex'; // モーダルを表示
                modalImage.src = largeImageUrl; // モーダルに大きな画像をセット
            });
        });

        // モーダルを閉じる
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none'; // モーダルを非表示
        });

        // モーダル外をクリックした場合にも閉じる
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none'; // モーダルを非表示
            }
        });
    </script>

</body>
</html>
