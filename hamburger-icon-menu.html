<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハンバーガーメニュー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ハンバーガーアイコンを右上に固定 */
        .hamburger {
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .bar {
            width: 100%;
            height: 5px;
            background-color: black;
            border-radius: 5px;
            transition: 0.4s;
        }

        /* 開いたときのアニメーション */
        .hamburger.open .bar:nth-child(1) {
            transform: translateY(12px) rotate(45deg);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: translateY(-12px) rotate(-45deg);
        }

        /* メニュー */
        .menu {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 200px;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* メニューを表示 */
        .menu.show {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>

    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="menu" id="menu">
        <p>メニュー項目 1</p>
        <p>メニュー項目 2</p>
        <p>メニュー項目 3</p>
    </div>

    <script>
        document.getElementById("hamburger").addEventListener("click", function() {
            this.classList.toggle("open");
            document.getElementById("menu").classList.toggle("show");
        });
    </script>

</body>
</html>
