<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイトのタイトル - サイトのキャッチコピー</title>

    <!-- メタ情報 -->
    <meta name="description" content="サイトの簡単な説明をここに記述（検索結果に表示される）">
    <meta name="keywords" content="キーワード1, キーワード2, キーワード3">
    <meta name="robots" content="index, follow"> <!-- 検索エンジンにインデックスさせる -->
    <link rel="canonical" href="https://www.example.com/"> <!-- 正規URL -->

    <!-- OGP（Open Graph Protocol）設定 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="サイトのタイトル">
    <meta property="og:description" content="SNSでシェアされたときに表示される説明文">
    <meta property="og:url" content="https://www.example.com/">
    <meta property="og:image" content="https://www.example.com/ogp-image.jpg">
    <meta property="og:site_name" content="サイトの名前">
    <meta property="og:locale" content="ja_JP">

    <!-- Twitterカード設定 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="サイトのタイトル">
    <meta name="twitter:description" content="Twitterでシェアされたときに表示される説明文">
    <meta name="twitter:image" content="https://www.example.com/twitter-image.jpg">
    <meta name="twitter:site" content="@Twitterアカウント">

    <!-- 構造化データ（JSON-LD: 検索エンジン向けの情報） -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "サイトの名前",
        "url": "https://www.example.com/",
        "description": "サイトの説明",
        "image": "https://www.example.com/thumbnail.jpg"
    }
    </script>

    <!-- Favicon（ファビコン） -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <!-- CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

<header>
    <h1>サイトのタイトル</h1>
</header>

<main>
    <h2>コンテンツの見出し</h2>
    <p>ここに本文を記述</p>
</main>

<footer>
    <p>&copy; 2025 サイトの名前</p>
</footer>

</body>
</html>
